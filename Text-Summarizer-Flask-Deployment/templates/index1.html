<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark fixed-top">
        <a class="navbar-brand text-white"><b>Text Summarizer</b></a>
        <a class="navbar-brand text-white"><small>By Olive</small></a>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Enter Text to Summarize</h5>
                        <form action="/templates" method="POST">
                            <div class="form-group">
                                <textarea class="form-control" id="input_text" name="input_text" rows="6" placeholder="Enter the text you wish to summarize..." required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="num_sentences">Number of Sentences in Summary:</label>
                                <input type="number" class="form-control" id="num_sentences" name="num_sentences" min="1" max="100" placeholder="Enter the number of sentences" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Summarize</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% if output_summary %}
        <div class="row mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Summarized Text:</h5>
                        <p>{{ output_summary }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}

        {% if original_text %}
        <div class="row mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Original Text:</h5>
                        <p>{{ original_text }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <footer class="footer mt-5 py-3 bg-dark text-white">
        <div class="container text-center">
            <p class="mb-0">@ 2020 All Rights Reserved. <a href="https://www.linkedin.com/in/ayan-biswa-dutta-065370248/" target="_blank"><i class="fab fa-linkedin"></i></a> <a href="https://github.com/Ayancodes2003" target="_blank"><i class="fab fa-github"></i></a> <a href="https://wa.me/+919127170220" target="_blank"><i class="fab fa-whatsapp"></i></a></p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
</body>

</html>
